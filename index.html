<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Verification</title>
  <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="captchaContainer">
  <h2>Подтвердите, что вы не бот</h2>
  <div class="g-recaptcha" data-sitekey="6LdrH1ArAAAAACZHGZkoWBJJjbEiEr2WezfHrW9Z" data-callback="onVerified"></div>
  <p style="margin-top: 10px;">После прохождения капчи вы попадете на сайт.</p>
</div>

<div class="container" id="mainContent">
  <h2>Добро пожаловать!</h2>
  <p>Теперь вы можете сгенерировать ключ или продолжить.</p>
  <!-- Здесь можешь вставить свой контент -->
</div>

<script>
  function onVerified(response) {
    // Капча пройдена
    document.getElementById("captchaContainer").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  }
</script>

</body>
</html>
